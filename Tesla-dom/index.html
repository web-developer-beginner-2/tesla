<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="tesla">
    <div class="photo">
        <img class="teslapicture" src="./img/image 10.png" alt="">
    </div>
    <div class="two-elem">
        <div class="block">
            <p>Запас хода</p>
            <h2 class="power">750KM</h2>
        </div>
        <div class="block">
            <p>Цена</p>
            <h2 class="price">$89.990</h2>
        </div>  
    </div>
    <div class="select-color">
        <div class="change">
            <div class="item">
                <p>Цвет салона</p>
                <button data-color="black"
                data-power="blackpower" 
                data-price='blackprice' id="black"></button>
            </div>
            <div class="item">
               <button data-color="white"
                data-power="whitepower" 
                data-price='whiteprice' id="white"></button>
            </div>
           <div class="item">
            
            <button data-color="beige"
            data-power="beigepower" 
            data-price='beigeprice' id="beige"></button>
           </div>
         
        </div>
     
    </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
